#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/backSchooldb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
#默认隔离行为设置为读写提交
spring.datasource.tomcat.default-transaction-isolation=2
#配置mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.ncu.newmedia.backschool.pojo

#springmvc配置
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#不启动thymeleaf缓存以便热部署
spring.thymeleaf.cache=false

#设置日志打印为debug级别
logging.level.cn.ncu.team.bbslite = debug