#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/backSchooldb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
#默认隔离行为设置为读写提交
spring.datasource.tomcat.default-transaction-isolation=2


#配置mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.ncu.newmedia.backschool.pojo

#springmvc配置
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

#不启动thymeleaf缓存以便热部署
spring.thymeleaf.cache=false

#配置json转换date的格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#配置文件上传的大小
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=100MB
