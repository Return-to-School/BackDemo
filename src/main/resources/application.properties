
spring.datasource.url=jdbc:mysql://localhost:3306/backschooldb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

spring.datasource.tomcat.default-transaction-isolation=2



mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.ncu.newmedia.backschool.pojo


spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html


spring.thymeleaf.cache=false


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8


spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=100MB


logging.config=classpath:log4j2-config.xml